<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправить код</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Отправить код</h1>

        <form action="{% url 'submit_code' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Текстовое поле для ввода кода -->
            <div class="form-group">
                <label for="code">Ваш код</label>
                <textarea name="code" id="code" class="form-control" rows="10" placeholder="Вставьте ваш код сюда" required></textarea>
            </div>

            <!-- Поле для загрузки файла -->
            <div class="form-group">
                <label for="file">Загрузить файл с кодом (опционально)</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary btn-block">Отправить код</button>
        </form>
    </div>

    <!-- Подключаем Bootstrap JS и зависимость для корректной работы некоторых компонентов -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
